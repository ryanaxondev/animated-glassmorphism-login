<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate Glassmorphism Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <section>
      <!-- Falling Leaves -->
      <div class="leaves">
        <picture class="leaf leaf1">
          <source srcset="./images/leaf1.avif" type="image/avif" />
          <source srcset="./images/leaf1.webp" type="image/webp" />
          <img src="./images/leaf1.png" alt="" />
        </picture>
        <picture class="leaf leaf2">
          <source srcset="./images/leaf2.avif" type="image/avif" />
          <source srcset="./images/leaf2.webp" type="image/webp" />
          <img src="./images/leaf2.png" alt="" />
        </picture>
        <picture class="leaf leaf3">
          <source srcset="./images/leaf3.avif" type="image/avif" />
          <source srcset="./images/leaf3.webp" type="image/webp" />
          <img src="./images/leaf3.png" alt="" />
        </picture>
        <picture class="leaf leaf4">
          <source srcset="./images/leaf4.avif" type="image/avif" />
          <source srcset="./images/leaf4.webp" type="image/webp" />
          <img src="./images/leaf4.png" alt="" />
        </picture>
        <picture class="leaf leaf5">
          <source srcset="./images/leaf5.avif" type="image/avif" />
          <source srcset="./images/leaf5.webp" type="image/webp" />
          <img src="./images/leaf5.png" alt="" />
        </picture>
        <picture class="leaf leaf6">
          <source srcset="./images/leaf6.avif" type="image/avif" />
          <source srcset="./images/leaf6.webp" type="image/webp" />
          <img src="./images/leaf6.png" alt="" />
        </picture>
        <picture class="leaf leaf7">
          <source srcset="./images/leaf7.avif" type="image/avif" />
          <source srcset="./images/leaf7.webp" type="image/webp" />
          <img src="./images/leaf7.png" alt="" />
        </picture>
        <picture class="leaf leaf8">
          <source srcset="./images/leaf8.avif" type="image/avif" />
          <source srcset="./images/leaf8.webp" type="image/webp" />
          <img src="./images/leaf8.png" alt="" />
        </picture>
      </div>
      <!-- Background -->
      <picture>
        <source srcset="./images/bg.avif" type="image/avif" />
        <source srcset="./images/bg.webp" type="image/webp" />
        <img src="./images/bg.png" class="bg" alt="" />
      </picture>
      <div class="ground-wrap">
        <!-- Ground -->
        <picture>
          <source srcset="./images/ground.avif" type="image/avif" />
          <source srcset="./images/ground.webp" type="image/webp" />
          <img src="./images/ground.png" class="ground" alt="" />
        </picture>

        <!-- Girl -->
        <picture>
          <source srcset="./images/girl.avif" type="image/avif" />
          <source srcset="./images/girl.webp" type="image/webp" />
          <img src="./images/girl.png" class="girl" alt="" />
        </picture>
      </div>
      <div class="login">
        <h2>Sign In</h2>
      </div>

      <!-- Trees -->
      <picture>
        <source srcset="./images/trees.avif" type="image/avif" />
        <source srcset="./images/trees.webp" type="image/webp" />
        <img src="./images/trees.png" class="trees" alt="" />
      </picture>
    </section>

    <!-- Auth Forms -->
    <main class="auth-wrapper">
      <!-- Sign In -->
      <div class="form-box is-active" id="signin">
        <h2>Sign In</h2>
        <form>
          <label for="signin-username" class="sr-only">Username</label>
          <input
            type="text"
            id="signin-username"
            placeholder="Username"
            required
          />

          <label for="signin-password" class="sr-only">Password</label>
          <input
            type="password"
            id="signin-password"
            placeholder="Password"
            required
          />

          <button type="submit">Login</button>
        </form>

        <!-- Forgot password -->
        <p class="forgot">
          <a href="#">Forgot your password?</a>
        </p>

        <p class="signup">
          Donâ€™t have an account?
          <a href="#" onclick="toggleForm('signup')">Sign up</a>
        </p>
      </div>

      <!-- Sign Up -->
      <div class="form-box" id="signup">
        <h2>Sign Up</h2>
        <form>
          <label for="signup-username" class="sr-only">Username</label>
          <input
            type="text"
            id="signup-username"
            placeholder="Username"
            required
          />

          <label for="signup-email" class="sr-only">Email</label>
          <input type="email" id="signup-email" placeholder="Email" required />

          <label for="signup-password" class="sr-only">Password</label>
          <input
            type="password"
            id="signup-password"
            placeholder="Password"
            required
          />

          <button type="submit">Register</button>
        </form>
        <p class="signup">
          Already have an account?
          <a href="#" onclick="toggleForm('signin')">Sign in</a>
        </p>
      </div>
    </main>
  </body>
</html>
